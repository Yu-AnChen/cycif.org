    - Name: Myocytes
      Group: H&E
      Description: |
        In this high- magnification view of the left atrium, individual myocytes are seen, each 
        contributing to functional syncytium. 
        
        The cross striations of myocytes are readily evident with regularly and equally spaced 
        alternating dark and light lines. 
        
        The nuclei of myocytes are generally placed in the middle of the myocyte and are 
        generally ovoid, often with prominent nucleoli. While cardiac myocytes are terminally 
        differentiated, they are transcriptionally active, generating the mRNA 
        transcripts required for maintaining the sarcomere function, mitochondria and other essential 
        requirements. 
        
        Between the myocytes is a dense network of capillaries and occasional larger vascular structures 
        such as this post-capillary venule. 
        
        Adjacent to the nuclei within the myocytes, are yellow brown colored 
        dots which are lysosomes containing lipids damaged by peroxidation and oxidative stress. 
        These structures are referred to as lipofuscin (thought of as a marker of ‘wear and tear’).
