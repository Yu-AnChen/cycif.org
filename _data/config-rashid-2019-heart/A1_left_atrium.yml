    - Name: Overview
      Group: H&E
      # Audio: /assets/audio/speech_20190918201043160.mp3
      Description: |
        The epicardial (on the surface) adipose tissue is readily apparent in this section 
        of the left atrium (normal).  In close proximity to the arteries and veins is intramyocardial 
        adipose tissue which is also a normal feature. 
        
        At low magnification, the bundles of myocytes can be readily observed in a pattern that appears 
        disorganized and disarrayed (another normal feature) separated by fibrous bands or fibrovascular 
        and adipose tissue. 
        
        While the cardiac myocytes appear to comprise the vast majority of the heart tissue, they 
        represent only approximately one-quarter of the cells, with the complement of cells comprising 
        fibroblasts, adipocytes, immune cells, neuroendocrine cells (atrial naturetic peptide or 
        factor producing) and cells of the vasculature. 
        
        Between the myocytes is interstitial connective tissue which can increase in the setting of 
        hypertension and volume overload. Generally, the wall of the left atrium is ~3-4mm in thickness. 
        The endocardial layer of the left atrium is generally thick with the collagen deposited by 
        scattered fibroblasts partly in response to the pressure of blood entering from the pulmonary veins.
