    - Name: Overview
      Group: H&E
      Description: |
        In this low magnification view, there is an acute myocardial infarction with 
        neutrophils in the interstitial space next to a remote infarct with dense 
        collagen deposition. 

      Zoom: 0.4542
      Pan:
        - 0.5741
        - 0.5
      Arrows:
        - Point:
            - 0.8972517262385176
            - 0.49448872110365427
          Text: acute infarct
          HideArrow: false
          Angle: 180
        - Point:
